<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Tabla</title>
</head>
<body>
    <h1>Datos de la Tabla</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr th:each="dato : ${datos}">
            <td th:text="${dato.id}"></td>
            <td th:text="${dato.nombre}"></td>
            <td th:text="${dato.edad}"></td>
        </tr>
    </table>
</body>
</html>
